<html>
    <head>
    </head>
        <link rel="stylesheet" href="assets/style.css">
        <script type="text/javascript" src="index.js"></script>
    <body onload="draw();">
        <div class="grid-container">
        <div style="margin: auto;">
            <img src="assets/snake.png" height="200" width="200">
            <h2>Snake Game</h2>
            <h3 style="border:1px solid #000000; border-radius: 5px; padding: 5px; background-color: rgb(151, 231, 255);">Level <span id="leveling"></span></h3>
            <div style="text-align: center;">
                <canvas id="score1Board" width="150" height="60"></canvas>
                <canvas id="speedBoard" width="150" height="60"></canvas>
            </div>
        </div>
        <div style="margin: auto;">
            <div style="text-align: center;">
                <canvas id="snakeBoard" width="500" height="500"></canvas>
                <img src="assets/apple.png" id="apple" alt="" width="20" height="20" style="display: none;"/>
                <img src="assets/snake-head.png" id="snake-head" alt="" width="20" height="20" style="display: none;"/>
                <img src="assets/snake-body.png" id="snake-body" alt="" width="20" height="20" style="display: none;"/>
                <img src="assets/lifebar.png" id="lifebar" alt="" width="20" height="20" style="display: none;"/>
            </div>
        </div>
    </body>
</html>
